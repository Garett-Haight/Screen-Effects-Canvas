<!DOCTYPE html>
<html>
  <head>
    <title>Lightning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    #c{
      background: rgb(19,0,28);
    }
    #controls{
      width: 500px;
    }
    input[type=number]{
      width: 100px;
    }
    </style>
</head>
<body>
    <canvas id="c" width="300" height="227">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <table class="tg" id="controls">
      <tr>
        <th>red</th>
        <th><button id="rleft">◀</button></th>
        <th><button id="rright">▶</button></th>
        <th><button id="rup">▲</button></th>
        <th><button id="rdown">▼</button></th>
      </tr>
      <tr>
        <th>green</th>
        <th><button id="gleft">◀</button></th>
        <th><button id="gright">▶</button></th>
        <th><button id="gup">▲</button></th>
        <th><button id="gdown">▼</button></th>
      </tr>
      <tr>
        <th>blue</th>
        <th><button id="bleft">◀</button></th>
        <th><button id="bright">▶</button></th>
        <th><button id="bup">▲</button></th>
        <th><button id="bdown">▼</button></th>
      </tr>
      <tr>
        <th>Noise</th>
        <th>
          <label for="noise"> Amount %<br/>
            <input type='number' id="noise" maxlength="3" value="10">
          </label>
        </th>
        <th>
          <label for="mono">
            Monochromatic<br/>
            <input type="checkbox" checked id="mono"/>
          </label>
        </th>
        <th colspan="2">
          <button id="make_noise">Make some noise!!</button>
        </th>
      </tr>
      <tr>
        <th colspan="4"><button id="smooth">I like to smooth it smooth it</button></th>
      </tr>
    </table>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
